<form class = "form-div"
      [formGroup] = "playerForm"
      (ngSubmit) = "onSubmit()">
  <h3>Create your player!</h3>
  <mat-form-field color = "primary"
                  appearance = "outline">
    <mat-label>First Name</mat-label>
    <input matInput required type = "text" formControlName = "firstName">
  </mat-form-field>

  <br>

  <mat-form-field color = "primary"
                  appearance = "outline">
    <mat-label>Last Name</mat-label>
    <input matInput required type = "text" formControlName = "lastName">
  </mat-form-field>

  <br>

  <mat-form-field color = "primary"
                  appearance = "outline">
    <mat-label>Height(Ft-In)</mat-label>
    <app-player-height-input required></app-player-height-input>
    <mat-hint>1&apos; &lt;= Ft &lt; 10&apos; | 0&quot; &lt;= In &lt; 12&quot;</mat-hint>
  </mat-form-field>

  <br>

  <mat-form-field color = "primary"
                  appearance = "outline">
    <mat-label>Weight (lbs)</mat-label>
    <input matInput required type = "number" formControlName = "weight">
  </mat-form-field>
  
  <br>

  <button mat-raised-button
          color = "accent"
          type = "submit"
          [disabled] = "!playerForm.valid">
    Start Career
  </button>
</form>
